

# ── Ingress ──────────────────────────────────────────────────
ingress:
  enabled: true
  className: "traefik"        # k3s uses Traefik by default
  annotations:
    traefik.ingress.kubernetes.io/router.entrypoints: web
  host: "store.local"         # Gets overridden per store via --set ingress.host=

# ── Storage ───────────────────────────────────────────────────
db:
  rootPassword: "prod-secure-password"
  name: "wordpress"
  persistence:
    storageClass: "local-path"   # k3s default storage class
    size: 5Gi

# ── Image pull policy ─────────────────────────────────────────
image:
  pullPolicy: Always

# ── Resource limits ───────────────────────────────────────────
resources:
  wordpress:
    requests:
      cpu: "200m"
      memory: "256Mi"
    limits:
      cpu: "1"
      memory: "1Gi"
  mysql:
    requests:
      cpu: "200m"
      memory: "256Mi"
    limits:
      cpu: "1"
      memory: "1Gi"

