# Production overrides for k3s on GCP VM
ingress:
  enabled: true
  className: "traefik"        # k3s uses Traefik by default
  annotations: {}
  hosts:
    - host: "store.local"     # Gets overridden per store via --set
      paths:
        - path: /
          pathType: Prefix
  tls: []

db:
  rootPassword: "prod-secure-password"
  name: "wordpress"
  persistence:
    storageClass: "local-path"   # k3s default storage class
    size: 5Gi

image:
  pullPolicy: Always