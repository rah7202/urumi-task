replicaCount: 1

image:
  repository: wordpress
  pullPolicy: IfNotPresent
  tag: latest

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  create: true
  automount: true
  annotations: {}
  name: ""

podAnnotations: {}
podLabels: {}
podSecurityContext: {}
securityContext: {}

service:
  type: ClusterIP
  port: 80

# âœ… DB credentials - no hardcoded passwords here!
# Override these in values-local.yaml or values-prod.yaml
db:
  rootPassword: "changeme"   # overridden per environment
  name: "wordpress"
  persistence:
    size: 2Gi
    storageClass: "hostpath"

# Ingress - disabled by default, enabled per environment
ingress:
  enabled: false
  className: "nginx"
  host: "store.local"        # overridden per store in server.js
  annotations: {}
  tls: []

livenessProbe:
  httpGet:
    path: /
    port: http
  initialDelaySeconds: 60
  periodSeconds: 10

readinessProbe:
  httpGet:
    path: /
    port: http
  initialDelaySeconds: 30
  periodSeconds: 10

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 100
  targetCPUUtilizationPercentage: 80

volumes: []
volumeMounts: []
nodeSelector: {}
tolerations: []
affinity: {}