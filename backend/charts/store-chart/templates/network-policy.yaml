---
# Deny ALL ingress and egress by default
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: {{ .Release.Name }}-default-deny
  namespace: {{ .Release.Namespace }}
spec:
  podSelector: {}
  policyTypes:
    - Ingress
    - Egress

---
# Allow WordPress → MySQL on port 3306
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: {{ .Release.Name }}-allow-wordpress-to-mysql
  namespace: {{ .Release.Namespace }}
spec:
  podSelector:
    matchLabels:
      app: {{ include "store-chart.name" . }}
      tier: mysql
  policyTypes:
    - Ingress
  ingress:
    - from:
        - podSelector:
            matchLabels:
              app: {{ include "store-chart.name" . }}
              tier: frontend
      ports:
        - protocol: TCP
          port: 3306

---
# Allow ingress controller → WordPress on port 80
# Works for BOTH nginx (ingress-nginx namespace) and traefik (kube-system namespace)
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: {{ .Release.Name }}-allow-ingress-to-wordpress
  namespace: {{ .Release.Namespace }}
spec:
  podSelector:
    matchLabels:
      app: {{ include "store-chart.name" . }}
      tier: frontend
  policyTypes:
    - Ingress
  ingress:
    - from:
        # Allow from ingress-nginx namespace (local)
        - namespaceSelector:
            matchLabels:
              kubernetes.io/metadata.name: ingress-nginx
        # Allow from kube-system namespace (traefik on k3s/GCP)
        - namespaceSelector:
            matchLabels:
              kubernetes.io/metadata.name: kube-system
      ports:
        - protocol: TCP
          port: 80

---
# Allow WordPress egress: DNS + MySQL + HTTP/HTTPS
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: {{ .Release.Name }}-allow-wordpress-egress
  namespace: {{ .Release.Namespace }}
spec:
  podSelector:
    matchLabels:
      app: {{ include "store-chart.name" . }}
      tier: frontend
  policyTypes:
    - Egress
  egress:
    - ports:
        - protocol: UDP
          port: 53
        - protocol: TCP
          port: 53
    - to:
        - podSelector:
            matchLabels:
              app: {{ include "store-chart.name" . }}
              tier: mysql
      ports:
        - protocol: TCP
          port: 3306
    - ports:
        - protocol: TCP
          port: 80
        - protocol: TCP
          port: 443
