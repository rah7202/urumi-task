---
# ServiceAccount for WordPress pods
apiVersion: v1
kind: ServiceAccount
metadata:
  name: {{ .Release.Name }}-store-sa
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "store-chart.labels" . | nindent 4 }}
automountServiceAccountToken: false  # Least privilege: don't auto-mount K8s API token

---
# Role: only what the store needs within its own namespace
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: {{ .Release.Name }}-store-role
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "store-chart.labels" . | nindent 4 }}
rules:
  # Allow reading own config/secrets (needed by WordPress)
  - apiGroups: [""]
    resources: ["configmaps"]
    verbs: ["get", "list"]
  # Allow reading own secrets
  - apiGroups: [""]
    resources: ["secrets"]
    resourceNames: ["{{ .Release.Name }}-db-secret"]
    verbs: ["get"]
  # Allow reading pod status (for health checks)
  - apiGroups: [""]
    resources: ["pods"]
    verbs: ["get", "list"]

---
# RoleBinding: bind the role to the service account
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: {{ .Release.Name }}-store-rolebinding
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "store-chart.labels" . | nindent 4 }}
subjects:
  - kind: ServiceAccount
    name: {{ .Release.Name }}-store-sa
    namespace: {{ .Release.Namespace }}
roleRef:
  kind: Role
  name: {{ .Release.Name }}-store-role
  apiGroup: rbac.authorization.k8s.io