# charts/store-chart/templates/deployment.yaml
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "store-chart.fullname" . }}
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: {{ include "store-chart.name" . }}
  template:
    metadata:
      labels:
        app.kubernetes.io/name: {{ include "store-chart.name" . }}
    spec:
      containers:
      - name: {{ .Chart.Name }}
        image: "wordpress:latest"
        ports:
        - name: http
          containerPort: 80
        # ✅ ADD THESE ENVIRONMENT VARIABLES
        env:
        - name: WORDPRESS_DB_HOST
          value: {{ .Release.Name }}-mysql
        - name: WORDPRESS_DB_USER
          value: root
        - name: WORDPRESS_DB_PASSWORD
          value: password
        - name: WORDPRESS_DB_NAME
          value: wordpress
        livenessProbe:
          httpGet:
            path: /
            port: http
          initialDelaySeconds: 60  # ✅ INCREASE THIS (WordPress needs time to start)
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /
            port: http
          initialDelaySeconds: 30  # ✅ INCREASE THIS
          periodSeconds: 10