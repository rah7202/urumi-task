apiVersion: v1
kind: ResourceQuota
metadata:
  name: {{ .Release.Name }}-quota
  namespace: {{ .Release.Namespace }}
spec:
  hard:
    # Max 10 pods per store namespace
    pods: "10"
    # CPU limits
    requests.cpu: "500m"
    limits.cpu: "2"
    # Memory limits
    requests.memory: "512Mi"
    limits.memory: "2Gi"
    # Storage limits
    persistentvolumeclaims: "3"
    requests.storage: "10Gi"
    # Service limits
    services: "5"
    services.loadbalancers: "0"
    services.nodeports: "0"